{% extends 'library/base.html' %}

{% block content %}
  <h2>Установите новый пароль</h2>

  {% if validlink %}
    <form method="post">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit">Сохранить новый пароль</button>
    </form>
  {% else %}
    <p>Ссылка сброса пароля недействительна. Возможно, она уже использовалась. Пожалуйста, запросите новую.</p>
  {% endif %}
{% endblock %}
