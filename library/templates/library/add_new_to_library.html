{% extends 'library/base.html' %}
{% block title %}Добавить в мою библиотеку{% endblock %}
{% block content %}
<h2 class="mb-4">➕ Добавить в мою библиотеку</h2>

<form method="post" enctype="multipart/form-data">
    {% csrf_token %}

    <fieldset class="mb-4">
        <legend>Новое медиа</legend>
        {{ media_form.as_p }}
    </fieldset>

    <fieldset class="mb-4">
        <legend>Информация для моей библиотеки</legend>
        {{ library_form.as_p }}
    </fieldset>

    <button type="submit" class="btn btn-primary">Добавить</button>
    <a href="{% url 'my_library' %}" class="btn btn-secondary ms-2">Назад</a>
</form>
{% endblock %}
