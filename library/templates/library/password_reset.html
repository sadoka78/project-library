{% extends 'library/base.html' %}

{% block content %}
  <h2>Сброс пароля</h2>
  <p>Введите адрес электронной почты, связанный с вашей учетной записью, и мы отправим вам ссылку для сброса пароля.</p>

  <form method="POST">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Отправить письмо для сброса</button>
  </form>
{% endblock %}
